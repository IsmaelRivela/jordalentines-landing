<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2OV3❤️</title>
    <link rel="stylesheet" href="scss/mobile.css">
    <link rel="stylesheet" href="https://use.typekit.net/udz0ump.css">

    <script defer src="js/mobile.js"></script>
    <script>
        // Función para redirigir según el tamaño de la pantalla
        let redirigirSegunPantalla = ()=>{
            // Obtener el ancho de la ventana
            const anchoVentana = window.innerWidth

            // Establecer un umbral para la redirección (por ejemplo, 600px)
            const umbralRedireccion = 1000

            // Decidir si redirigir a la versión para dispositivos más pequeños o más grandes
            if (anchoVentana > umbralRedireccion) {
                window.location.href = 'index.html'
            }
        }

        // Llamar a la función cuando se carga la página
        window.onload = redirigirSegunPantalla
        window.addEventListener('resize', redirigirSegunPantalla)
    </script>
</head>
<body>
    
    <header class="Header">
        <div class="Header-wrapper">
            <h1 class="Header-h1">
                <img src="assets/logo_nike.png" alt="nike logo" class="Header-img">
            </h1>
            <nav class="Header-nav">
                <ul class="Header-ul">
                    <li class="Header-li"> <a href="https://ismaelrivela.github.io/IsmaelRivDev/" title="Portfolio link" class="Header-a">Home</a></li>
                    <li class="Header-li"> <a href="https://www.nike.com/" title="Nike link" class="Header-a">Shop</a></li>
                    <li class="Header-li"> <a href="https://www.linkedin.com/in/ismaelrivelajelliti/" title="Linkedin link" class="Header-a">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="Main">
        <canvas id="Main-canvas"></canvas>
        <div class="Main-bg"></div>
        <a href="https://ismaelrivela.github.io/Jordalentines-shop/" class="Main-link">❤️Click❤️</a>
    </main>

    <div class="imageContainer" style="visibility: hidden;">
        <img src="" alt="" class="imageLoader">
    </div>

</body>
</html>
