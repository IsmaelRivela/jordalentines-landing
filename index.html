    <script>
        // Función para redirigir según el tamaño de la pantalla
        let redirigirSegunPantalla = ()=>{
            // Obtener el ancho de la ventana
            const anchoVentana = window.innerWidth

            // Establecer un umbral para la redirección (por ejemplo, 600px)
            const umbralRedireccion = 1000

            // Decidir si redirigir a la versión para dispositivos más pequeños o más grandes
            if (anchoVentana < umbralRedireccion) {
                window.location.href = 'mobile.html'
            }
        }

        // Llamar a la función cuando se carga la página
        window.onload = redirigirSegunPantalla
        window.addEventListener('resize', redirigirSegunPantalla)
    </script>
</head>
